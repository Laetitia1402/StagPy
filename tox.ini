[tox]
envlist = py35,py36,py37,flake8
skip_missing_interpreters = True
skipsdist=True

[testenv]
usedevelop=True
deps =
    pip>=10
    pytest>=3.3
commands =
    stagpy version
    pytest
setenv = STAGPY_NO_CONFIG=True

[testenv:flake8]
skip_install = true
deps =
    flake8>=3
commands =
    flake8 setup.py stagpy/ tests/


[pytest]
testpaths = tests
python-files = test_*.py

[flake8]
ignore =
max_complexity = 15
